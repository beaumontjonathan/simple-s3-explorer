type Query {
  hello: String
  buckets(first: Int): [ListedBucket!]!
  bucket(name: String!): Bucket
}

type ListedBucket {
  name: String!
  bucket: Bucket!
}

type Mutation {
  never: String
}

type Bucket {
  name: String!
  region: String!
  objects(first: Int): [BucketObject!]!
}

type BucketObject {
  key: String!
}
